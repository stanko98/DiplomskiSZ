<div ng-controller="AddPredmetiController" class="container">
    <div class="modal-dialog">
        <div class="modal-content">
            <form class="form-horizontal" id="edit-form">
                <div class="modal-header">
                    <h4 class="modal-title" id="edit-modal-label">Dodaj predmet</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="edit-name" class="col-sm-2 control-label">Ime predmeta</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="edit-name" name="Ime_predmeta" placeholder="Ime predmeta" ng-model="predmet.Ime_predmeta" required>
                        </div>
                    </div>
                  </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" ng-click="addPredmet()">Dodaj</button>
                </div>
            </form>
        </div>
    </div>
</div>
