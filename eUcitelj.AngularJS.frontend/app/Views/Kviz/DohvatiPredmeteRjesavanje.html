<div class="container" ng-controller="DohvatiPredmeteController">
    <h1>Odaberite predmet iz kojeg želite riješiti kviz</h1>
    <br />

    <form class="form-inline">
        <div class="form-group">
            <label>Pretraži</label>
            <input type="text" ng-model="search" class="form-control" placeholder="Pretraži">
        </div>
    </form>
    <br />
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th ng-click="sort('Ime_predmeta')" style="cursor:pointer">
                    Ime predmeta
                    <span class="glyphicon sort-icon" ng-show="sortKey=='Ime_predmeta'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr dir-paginate="pr in predmeti | itemsPerPage:5 | filter:search | orderBy:sortKey:reverse">
                <td><a ui-sref="rjesavajKviz({UcPrId: pr.PredmetId})">{{pr.Ime_predmeta}}</a></td>
            </tr>
        </tbody>
    </table>
    <dir-pagination-controls max-size="50"
                             direction-links="true"
                             boundary-links="true">
    </dir-pagination-controls>
</div>
