<div class="container" ng-controller="BrisanjeOcjeneController">
    <h1>Pregled ocjena učenika <b>{{trKorisnik.Ime_korisnika}} {{trKorisnik.Prezime_korisnika}}</b> iz predmeta <b>{{predmet.Ime_predmeta}}</b></h1>
    <br />

    <table class="table table-striped table-bordered" style="padding-top:5px">
        <thead>
            <tr>
                <th>OCJENA</th>
                <th>OPIS</th>
                <th>DATUM OCJENE</th>
                <th>DATUM UPISA</th>
                <th>OBRIŠI</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="o in ocjene">
                <td>{{o.Ocj}}</td>
                <td>{{o.Opis}}</td>
                <td>{{o.DatumOcjene}}</td>
                <td>{{o.DatumUpisa}}</td>
                <td><button type="button" class="delete" ng-click="obrisi(o.OcjenaId)">Obriši</button></td>
            </tr>
        </tbody>
    </table>

</div>
